{% extends 'base/base-no-container.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'mixitup/style.css' %}">
{% endblock %}


{% block content %}
<div class="row">
    <div class="col">
        <div data-ref="container">
            <div class="controls">
                <button type="button" class="control" data-filter="all">All</button>
                <button type="button" class="control" data-filter=".green">Green</button>
                <button type="button" class="control" data-filter=".blue">Blue</button>
                <button type="button" class="control" data-filter=".pink">Pink</button>
                <button type="button" class="control" data-filter="none">None</button>

                <button type="button" class="control" data-sort="default:asc">Asc</button>
                <button type="button" class="control" data-sort="default:desc">Desc</button>
            </div>
            <div class="container targets">
                <div class="item mix green">
                    1
                </div>
                <div class="item mix blue">
                    1
                </div>
                <div class="item mix pink">
                    1
                </div>

                <div class="item gap">
                    2
                </div>
                <div class="item gap">
                    3
                </div>
                <div class="item gap">
                    4
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
{% block extra_js %}
<script src="{% static 'mixitup/mixitup.min.js' %}"></script>
<script>
            var containerEl = document.querySelector('[data-ref="container"]');

            var config = {
                controls: {
                    scope: 'local'
                }
            };

            var mixer1 = mixitup(containerEl, config);

</script>
{% endblock %}
