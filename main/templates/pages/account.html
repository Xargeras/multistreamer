{% extends 'base/base.html' %}


{% block content %}
<div class="container-fluid mt-2">
  <h3>Настройки</h3>
  <div class="row">
    <div class="col-12">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
             aria-controls="pills-home" aria-selected="true">Аккаунт</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
             aria-controls="pills-profile" aria-selected="false">Пароль</a>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <div class="row">
            <div class="col-12">
              <form>
                <div class="form-group">
                  <label>Адрес электронной почты</label>
                  <input type="email" class="form-control" placeholder="name@example.com">
                </div>
                <hr>
                <div class="form-group">
                  <label>Имя пользователя</label>
                  <input type="text" class="form-control" placeholder="Nick">
                </div>
                <button type="button" class="btn btn-primary">Изменить</button>
              </form>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
          <div class="row">
            <div class="col-12">
              <form class="form">
                <div class="form-group">
                  <label for="inputPassword6">Старый пароль</label>
                  <input type="password" class="form-control"
                         aria-describedby="passwordHelpInline">
                  <small class="text-muted">
                  </small>
                </div>
                <div class="form-group">
                  <label for="inputPassword6">Пароль</label>
                  <input type="password" class="form-control"
                         aria-describedby="passwordHelpInline">
                  <small class="text-muted">
                    Должен быть 8-20 символов.
                  </small>
                </div>
                <div class="form-group">
                  <label>Повторите пароль</label>
                  <input type="password" id="inputPassword6" class="form-control"
                         aria-describedby="passwordHelpInline">
                </div>
                 <button type="button" class="btn btn-primary">Изменить</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
{% endblock %}
