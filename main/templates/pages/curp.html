{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h1>Wellcome!</h1>
            <hr>
            <p>Это маленький и очень простой сайт</p>
            <a href="{% url 'create_key' %}">Получить ключ</a>
            <a href="{% url 'update_key' %}">Обновить ключ</a>
            <a href="{% url 'copy_key' %}">Скопировать ключ</a>
            <a href="{% url 'delete_key' %}">Удалить ключ</a>
            <hr>
            <form method="POST" action="{% url 'stream_create' %}">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label for="broadcast_name">Имя трансляции</label>
                        {{ form.name }}
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="broadcast_url">Url трансляции</label>
                        {{ form.url }}
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="broadcast_key">Ключ трансляции</label>
                        {{ form.key }}
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
