{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-theme" style="height: 60px;z-index: 100;">
    <a class="navbar-brand" href="{% url 'index' %}">MultiStream.io</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'index' %}">Главная</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'list_stream' %}">Список трансляций</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Записи стримов</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Аналитика</a>
            </li>
        </ul>
        <div class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ user.username }}</span>
                {% if request.user.avatar.image %}
                <img src="{{ request.user.avatar.image.url }}"
                     height="38px" width="38px" class="img-profile rounded-circle" alt="">
                {% else %}
                <img src="{% static 'default_avatar.jpg' %}"
                     height="38px" width="38px" class="img-profile rounded-circle" alt="">
                {% endif %}

            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                 aria-labelledby="userDropdown">
                <a class="dropdown-item" href="{% url 'profile' request.user.id %}">
                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                    Профиль
                </a>
                <a class="dropdown-item" href="{% url 'setting' %}">
                    <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                    Настройки
                </a>
                <a class="dropdown-item disabled" href="#">
                    <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                    История действий
                </a>
                <button class="dropdown-item" onclick="toggleTheme()">
                        <i class="fas fa-moon fa-sm fa-fw mr-2 text-gray-400"></i>
                        Темная тема
                </button>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                    Выйти
                </a>
            </div>
        </div>
    </div>
</nav>
