{% extends 'base/empty.html' %}


{% load bootstrap4 %}


{% block content %}


<div style="min-height: 100vh;" class="bg-dark">
    <div class="container">
        <h1 class="text-center pt-5 text-white">Регистрация (vasya-promprog)</h1>
        <div class="row">
            <div class="col">
                <div class="card mt-5">
                    <div class="card-body">
                        <form action="#" method="POST">
                            {% csrf_token %}

                            {% bootstrap_form form %}
                            {% buttons %}
                            <button type="submit" class="btn btn-primary float-right btn-block">Зарегистрироваться
                            </button>
                            {% endbuttons %}
                        </form>
                        <p class="w-100 text-center pt-5 mb-1">Не в первый раз на Multistreamer? <a href="{% url 'login' %}">Войти</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
